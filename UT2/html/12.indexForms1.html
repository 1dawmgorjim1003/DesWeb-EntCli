    <h3>Formuario para acceder a sus elementos de forma individual:</h3>
    <form id="idForm2" name="nDatos2">
        <!-- Un input text -->
        <label for="nTexto1">input text: </label>    
        <input type="text" id="idTexto1" name="nTexto1" value="valor texto 1">
        <!-- Un textarea -->
        <br><br>
        <label for="ntextArea1">textarea: </label>
        <textarea id="idTextArea1" name="ntextArea1" cols="20" rows="5" placeholder="escribe aquí tu texto largo">es un text area</textarea>
        <!-- Un input radio -->
        <br><br>
        <label for="idrButton1">SÍ</label>
        <input type="radio" name="nrButton1" id="idrButton1" value="si">
        <label for="idrButton2">NO</label>

        <label for="idcheck1">Bocadillo</label>

        <label for="idcheck2">Fruta</label>
        <input type="checkbox" id="idcheck2" name="ncheck1" value="fruta" />

        <input type="checkbox" id="idcheck3" name="ncheck1" value="pastelito" checked />

        <br><br>
        <label for="idLenguaje">Selecciona tu lenguaje favorito</label>
        <select id="idLenguaje">
            <option disabled selected value="0">Elige una opción</option>
            <option value="2">C/C++</option>
            <option value="4">Java</option>
            <option value="6">Javascript</option>
            <option value="8">HTML/CSS</option>
        </select>

        <br><br>
        <label for="idFrutas">Selecciona o escribe tu fruta favorita</label>
        <input type="text" list="idFrutas" name="nFrutas" id="idFrutas1">

            <option value="1">Sandía</option>
            <option value="2">Melón</option>
            <option value="3">Manzana</option>
            <option value="4">Aguacate</option>
            <option value="5">Pomelo</option>

            <option value="Melón"></option>
            <option value="Manzana"></option>
